<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript">
        $(function () {
            //导航切换
            $(".imglist li").click(function () {
                $(".imglist li.selected").removeClass("selected")
                $(this).addClass("selected");
            })
        })
    </script>
    <script type="text/javascript">
        var nowPage = 1;
        var totlaPage = 1;
        $(document).ready(function () {
            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $(".tip").fadeOut(100);
            });

            $(".cancel").click(function () {
                $(".tip").fadeOut(100);
            });
            getData(1);
        });

        function getData(page) {
            $.ajax({
                type: "get",
                async: false,
                url: "../users/list.action",
                dataType: "json",
                data: {
                    pageNum: page
                },
                success: function (data) {
                    console.log(data);
                    var html = '';
                    if (data.status == 'success') {
                        var rows = data.data;
                        for (var i = 0; i < rows.length; i++) {
                            var item = rows[i];
                            html += '<tr>';
                            html += '<td class="imgtd"><img src="images/img11.png"/></td>';
                            html += '<td>' + item.uId + '</td>';
                            html += '<td>' + item.uName + '</td>';
                            html += '<td class="password-field">' + item.uPassword + '</td>';
                            html += '<td>' + item.uPhone + '</td>';
                            html += '<td>' + item.uMail + '</td>';
                            html += '<td>' + item.uMonery + '</td>';
                            if (item.uSign == '0') {
                                html += '<td>锁定</td>';
                                html += '<td><a href="#" class="tablelink"> 恢复</a></td>';
                            } else {
                                html += '<td>正常</td>';
                                html += '<td><a href="#" class="tablelink"> 锁定</a></td>';
                            }
                            html += '</tr>';
                        }
                        $('#userlist').empty().html(html);
                        totlaPage = data.pageTotal;
                        nowPage = data.pageNum;
                        $('#pageNum').text(data.pageNum+'页/共'+data.pageTotal+'页');
                        var pageHtml = '';
                        if(nowPage == 1){
                            pageHtml += '<li class="paginItem"><span class="pagepre"></span></li>';
                        }else{
                            pageHtml += '<li class="paginItem"><a href="javascript:getData('+(parseInt(nowPage)-1)+');"><span class="pagepre"></span></a></li>';
                        }
                        for(var p = 1 ; p <= totlaPage ; p++){
                            pageHtml += '<li class="paginItem"><a href="javascript:getData('+p+');">'+p+'</a></li>';
                        }
                        if(nowPage == 1){
                            pageHtml += '<li class="paginItem"><span class="pagenxt"></span></li>'
                        }else{
                            pageHtml += '<li class="paginItem"><a href="javascript:getData('+(parseInt(nowPage)+1)+');"><span class="pagenxt"></span></a></li>';
                        }
                        $('#pageBox').empty().html(pageHtml);
                        $('#pageDiv').show();
                    } else {
                        //没有数据或服务器错误
                        html += '<td colspan="9">暂无数据</td>';
                        $('#userlist').empty().html(html);
                        $('#pageDiv').hide();
                    }
                }
            });
        }
    </script>
</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">用户列表</a></li>
    </ul>
</div>

<div class="rightinfo">

    <table class="imgtable">

        <thead>
        <tr>
            <th width="100px;">头像</th>
            <th>编号</th>
            <th>用户名</th>
            <th>密码</th>
            <th>手机</th>
            <th>邮箱</th>
            <th>账户余额/元</th>
            <th>状态</th>
            <th>操作</th>
            <!--<th>点击</th>
            <th>点击</th>
            <th>点击</th>
            <th>点击</th>
            <th>点击</th>-->
        </tr>
        </thead>

        <tbody id="userlist"></tbody>

    </table>


    <div class="pagin" id="pageDiv" style="display: none;">
        <div class="message">当前显示第&nbsp;<i class="blue" id="pageNum"></i></div>
        <ul class="paginList" id="pageBox">
            <!--<li class="paginItem"><a href="javascript:prePage();"><span class="pagepre"></span></a></li>
            <li class="paginItem"><a href="javascript:;">1</a></li>
            <li class="paginItem current"><a href="javascript:;">2</a></li>
            <li class="paginItem"><a href="javascript:;">3</a></li>
            <li class="paginItem"><a href="javascript:;">4</a></li>
            <li class="paginItem"><a href="javascript:;">5</a></li>
            <li class="paginItem more"><a href="javascript:;">...</a></li>
            <li class="paginItem"><a href="javascript:;">10</a></li>
            <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>-->
        </ul>
    </div>


    <div class="tip">
        <div class="tiptop"><span>提示信息</span><a></a></div>

        <div class="tipinfo">
            <span><img src="images/ticon.png"/></span>
            <div class="tipright">
                <p>是否确认对信息的修改 ？</p>
                <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
            </div>
        </div>

        <div class="tipbtn">
            <input name="" type="button" class="sure" value="确定"/>&nbsp;
            <input name="" type="button" class="cancel" value="取消"/>
        </div>

    </div>


</div>

    <div class="tiptop"><span>提示信息</span><a></a></div>

    <div class="tipinfo">

            <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
        </div>
    </div>

    <div class="tipbtn">
        <input name="" type="button" class="sure" value="确定"/>&nbsp;
        <input name="" type="button" class="cancel" value="取消"/>

    $('.imgtable tbody tr:odd').addClass('odd');
</script>
</body>
</html>
