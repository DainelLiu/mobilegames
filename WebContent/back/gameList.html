<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script language="javascript">
        $(function () {
            //导航切换
            $(".imglist li").click(function () {
                $(".imglist li.selected").removeClass("selected")
                $(this).addClass("selected");
            });

            $(".click").click(function () {
                $(".tip").fadeIn(200);
            });

            $(".tiptop a").click(function () {
                $(".tip").fadeOut(200);
            });

            $(".sure").click(function () {
                $.ajax({
                    type: "post",
                    async: false,
                    url: "../games/save.action",
                    dataType: "json",
                    data: $('#addModal').serialize(),
                    success: function (data) {
                        console.log(data);
                        if(data.status == 'success'){
                            $('input[name="gaDescribe"]').val('');
                            $(".tip").fadeOut(100);
                            getData(1);
                        }else{
                            alert(data.mes);
                        }
                    }
                });
            });

            $(".cancel").click(function () {
                $('input[name="gaDescribe"]').val('');
                $(".tip").fadeOut(100);
            });
            getData(1);
        });

        function getData(page) {
            $.ajax({
                type: "get",
                async: false,
                url: "../games/list.action",
                dataType: "json",
                data: {
                    pageNum: page
                },
                success: function (data) {
                    console.log(data);
                    var html = '';
                    if (data.status == 'success') {
                        var rows = data.data;
                        for (var i = 0; i < rows.length; i++) {
                            var item = rows[i];
                            html += '<li>';
                            html += '<span><img src="images/img01.png"/></span>';
                            html += '<h2>' + item.gaDescribe + '</h2>';
                            html += '<p><a href="javascript:getQf(\'' + item.gaId + '\')">区服</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:getInfo(\'' + item.gaId + '\')">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:delGame(\'' + item.gaId + '\')">删除</a></p>';
                            html += '</li>';
                        }
                        $('#gamelist').empty().html(html);
                        totlaPage = data.pageTotal;
                        nowPage = data.pageNum;
                        $('#pageNum').text(data.pageNum);
                        $('#pageTotal').text(data.pageTotal);
                        var pageHtml = '';
                        if (nowPage == 1) {
                            pageHtml += '<li class="paginItem"><span class="pagepre"></span></li>';
                        } else {
                            pageHtml += '<li class="paginItem"><a href="javascript:getData(' + (parseInt(nowPage) - 1) + ');"><span class="pagepre"></span></a></li>';
                        }
                        for (var p = 1; p <= totlaPage; p++) {
                            pageHtml += '<li class="paginItem"><a href="javascript:getData(' + p + ');">' + p + '</a></li>';
                        }
                        if (nowPage == 1) {
                            pageHtml += '<li class="paginItem"><span class="pagenxt"></span></li>'
                        } else {
                            pageHtml += '<li class="paginItem"><a href="javascript:getData(' + (parseInt(nowPage) + 1) + ');"><span class="pagenxt"></span></a></li>';
                        }
                        $('#pageBox').empty().html(pageHtml);
                        $('#pageDiv').show();
                    } else {
                        //没有数据或服务器错误
                        html += '<li>暂无数据</li>';
                        $('#gamelist').empty().html(html);
                        $('#pageDiv').hide();
                    }

                }
            });
        }

        function getQf(gaId) {
            $.ajax({
                type: "get",
                async: false,
                url: "../zone/list.action",
                dataType: "json",
                data: {
                    zGaId: gaId
                },
                success: function (data) {
                    console.log(data);
                    var html = '';
                    if (data.status == 'success') {
                        var rows = data.data;
                        for (var i = 0; i < rows.length; i++) {
                            var item = rows[i];
                            html += '<li>';
                            html += '<span><img src="images/img01.png"/></span>';
                            html += '<h2>' + item.gaDescribe + '</h2>';
                            html += '<p><a href="javascript:getQf(\'' + item.gaId + '\')">区服</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:getInfo(\'' + item.gaId + '\')">编辑</a>&nbsp;&nbsp;&nbsp;&nbsp;<a href="javascript:delGame(\'' + item.gaId + '\')">删除</a></p>';
                            html += '</li>';
                        }
                        $('#gamelist').empty().html(html);
                        totlaPage = data.pageTotal;
                        nowPage = data.pageNum;
                        $('#pageNum').text(data.pageNum);
                        $('#pageTotal').text(data.pageTotal);
                        var pageHtml = '';
                        if (nowPage == 1) {
                            pageHtml += '<li class="paginItem"><span class="pagepre"></span></li>';
                        } else {
                            pageHtml += '<li class="paginItem"><a href="javascript:getData(' + (parseInt(nowPage) - 1) + ');"><span class="pagepre"></span></a></li>';
                        }
                        for (var p = 1; p <= totlaPage; p++) {
                            pageHtml += '<li class="paginItem"><a href="javascript:getData(' + p + ');">' + p + '</a></li>';
                        }
                        if (nowPage == 1) {
                            pageHtml += '<li class="paginItem"><span class="pagenxt"></span></li>'
                        } else {
                            pageHtml += '<li class="paginItem"><a href="javascript:getData(' + (parseInt(nowPage) + 1) + ');"><span class="pagenxt"></span></a></li>';
                        }
                        $('#pageBox').empty().html(pageHtml);
                        $('#pageDiv').show();
                    } else {
                        //没有数据或服务器错误
                        html += '<td colspan="9">暂无数据</td>'
                        $('#gamelist').empty().html(html);
                        $('#pageDiv').hide();
                    }

                }
            });
        }
    </script>
</head>


<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">游戏设置</a></li>
    </ul>
</div>

<div class="rightinfo">

    <div class="tools">

        <ul class="toolbar">
            <li class="click"><span><img src="images/t01.png"/></span>添加</li>
        </ul>
    </div>


    <ul class="imglist" id="gamelist"></ul>


    <div class="pagin" id="pageDiv" style="display: none;">
        <div class="message">当前显示第&nbsp;<i class="blue" id="pageNum"></i>页/共&nbsp;<i class="blue" id="pageTotal"></i>页
        </div>
        <ul class="paginList" id="pageBox">
            <!--<li class="paginItem"><a href="javascript:prePage();"><span class="pagepre"></span></a></li>
            <li class="paginItem"><a href="javascript:;">1</a></li>
            <li class="paginItem current"><a href="javascript:;">2</a></li>
            <li class="paginItem"><a href="javascript:;">3</a></li>
            <li class="paginItem"><a href="javascript:;">4</a></li>
            <li class="paginItem"><a href="javascript:;">5</a></li>
            <li class="paginItem more"><a href="javascript:;">...</a></li>
            <li class="paginItem"><a href="javascript:;">10</a></li>
            <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>-->
        </ul>
    </div>


    <div class="tip">
        <div class="tiptop"><span>游戏添加</span><a></a></div>

        <div class="tipinfo">
            <form id="addModal" method="post">
                <label>游戏名称:</label>
                <input type="text" name="gaDescribe"
                       style="width: 55%;border: 1px solid #3eafe0;border-radius: 4px;height: 30px;">
            </form>
        </div>

        <div class="tipbtn">
            <input name="" type="button" class="sure" value="确定"/>&nbsp;
            <input name="" type="button" class="cancel" value="取消"/>
        </div>

    </div>

    <div class="tip">
        <div class="tiptop"><span>游戏区服列表</span><a></a></div>

        <div class="tipinfo">

        </div>
    </div>


</div>
</body>
</html>
