<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">平台账户</a></li>
    </ul>
</div>

<div class="formbody">

    <div class="formtitle" style="margin-bottom: 0px !important;"><span>账户信息</span></div>
    <div class="welinfo">
        <b>账户余额:<b>100.0</b>元</b>
    </div>


    <div class="formtitle"><span>近期账单</span></div>

    <table class="tablelist">
        <thead>
        <tr>
            <th>时间</th>
            <th>支出/收入</th>
            <th>当前余额</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2013-09-09 15:05</td>
            <td style="color: #1bebae;font-weight: bold;">+50</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2013-09-09 15:05</td>
            <td style="color: #eb6d46;font-weight: bold;">-30</td>
            <td>50</td>
        </tr>
        <tr>
            <td>2013-09-09 15:05</td>
            <td style="color: #1bebae;font-weight: bold;">+20</td>
            <td>50</td>
        </tr>
        </tbody>
    </table>


    <div class="pagin">
        <div class="message">共<i class="blue">1256</i>条记录，当前显示第&nbsp;<i class="blue">2&nbsp;</i>页</div>
        <ul class="paginList">
            <li class="paginItem"><a href="javascript:;"><span class="pagepre"></span></a></li>
            <li class="paginItem"><a href="javascript:;">1</a></li>
            <li class="paginItem current"><a href="javascript:;">2</a></li>
            <li class="paginItem"><a href="javascript:;">3</a></li>
            <li class="paginItem"><a href="javascript:;">4</a></li>
            <li class="paginItem"><a href="javascript:;">5</a></li>
            <li class="paginItem more"><a href="javascript:;">...</a></li>
            <li class="paginItem"><a href="javascript:;">10</a></li>
            <li class="paginItem"><a href="javascript:;"><span class="pagenxt"></span></a></li>
        </ul>
    </div>



</div>
</body>
</html>
