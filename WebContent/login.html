<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>欢迎登录后台管理系统--模板之家 www.cssmoban.com</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <script language="JavaScript" src="js/jquery.js"></script>
    <script src="js/cloud.js" type="text/javascript"></script>
    <script src="js/util.js" type="text/javascript"></script>

    <script language="javascript">
        $(function () {
            $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            $(window).resize(function () {
                $('.loginbox').css({'position': 'absolute', 'left': ($(window).width() - 692) / 2});
            })
        });
        function login(){
        	$.ajax({
                type: "get",
                async: false,
                url: "./users/login.action",
                dataType: "json",
                data: {
                    uName: encodeURI($('#uName').val()),//登录人id,
                    uPwd:$('#uPwd').val()
                },
                success: function (data) {
                    console.log(data);
                    if (data.status == 'success') {
                    	Util.setLocalStorage("loginUser",JSON.stringify(data.loginUser));
                    	window.location.href = 'main.html';
                    } else {
                        //没有数据或服务器错误
                    }

                }
            });
        }
    </script>

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">


<div id="mainBody">
    <div id="cloud1" class="cloud"></div>
    <div id="cloud2" class="cloud"></div>
</div>


<div class="logintop">
    <span>欢迎登录后台管理界面平台</span>
    <ul>
        <li><a href="#">回首页</a></li>
        <li><a href="#">帮助</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</div>

<div class="loginbody">

    <span class="systemlogo"></span>

    <div class="loginbox">

        <ul>
            <li><input name="" type="text" id="uName" class="loginuser" placeholder="用户名" value="" onclick="JavaScript:this.value=''"/></li>
            <li><input name="" type="text" id="uPwd" class="loginpwd" placeholder="密码" value="" onclick="JavaScript:this.value=''"/></li>
            <li>
                <input name="" type="button" class="loginbtn" value="登录" onclick="login()"/>
                <input name="" type="button" class="loginbtn" value="注册" onclick="javascript:window.location='register.html'"/>
            </li>
            <li>
                <label><input name="" type="checkbox" value=""  checked="checked"/>记住密码</label>
                <label><a href="#">忘记密码？</a></label>
            </li>
        </ul>


    </div>

</div>


<div class="loginbm">版权所有 2013 .com 仅供学习交流，勿用于任何商业用途</div>
</body>
</html>
